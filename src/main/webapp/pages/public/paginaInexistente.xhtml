<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
	<f:view locale="#{localeController.currentLocale}">

	    <ui:composition template="/templates/template.xhtml">

		<ui:define name="opcoesMenu">
		    <f:facet name="options">
			<p:commandButton value="#{msg.cadastrar}" icon="ui-icon-extlink" action="cadastrar" ajax="false"/>
			<p:commandButton value="#{msg.entrar}" icon="ui-icon-extlink" action="entrar" ajax="false"/>
		    </f:facet>
		</ui:define>

		<ui:define name="body">
		    <h:panelGrid columns="1" cellpadding="4">
			<h:outputText value="#{msg.paginaNaoEncontrada}"/>    
		    </h:panelGrid>
		</ui:define>
	    </ui:composition>
	</f:view>
    </h:body>

</html>
