<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Início</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <f:view locale="#{localeController.currentLocale}">
            <ui:composition template="/templates/template.xhtml">

                <ui:define name="opcoesMenu">
                    <f:facet name="options">
                        <p:commandButton value="#{msg.cadastrar}" icon="ui-icon-extlink" action="cadastrar"/>
                        <p:commandButton value="#{msg.entrar}" icon="ui-icon-extlink" action="entrar"/>
                        <p:commandButton value="English" icon="ui-icon-extlink" action="#{localeController.englishLocale}"/>
                        <p:commandButton value="Português" icon="ui-icon-extlink" action="#{localeController.portugueseLocale}"/>
                    </f:facet>
                </ui:define>

                <ui:define name="body">
                    <p:galleria style="width: 100%; height: 100%;" value="#{imagesView.images}" var="image" panelWidth="800" panelHeight="800" showCaption="true" >
                        <p:graphicImage name="#{image}" library="images" alt="Descrição da imagem #{image}" title="#{image}"/>
                    </p:galleria>
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
